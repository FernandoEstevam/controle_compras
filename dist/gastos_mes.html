<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Gasto no mês</title>
		<link rel="stylesheet" href="assets/css/main.min.css">
		
		<link rel="stylesheet" href="assets/css/gasto_mes.min.css">
	</head>
	<body>
		<div class="container">
			<header>
				<div class="info-header">
					<span class="icons icon-name">
						<img src="assets/image/icons/person_header.svg" alt="icone persona" />
						<span class="name-header">Fernando A. Estevam</span>
					</span>
				</div>
				<h1 class="titulo">Gastos mês</h1>
			</header>
			<section>
				<table>
					<thead>
						<tr>
							<th>Mês</th>
							<th>Ano</th>
							<th>Total</th>
							<th>Detalhe</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Janeiro</td>
							<td>2020</td>
							<td>R$ 100,00</td>
							<td><img src="assets/image/icons/search_detalhe.svg" alt="icone de procura"</td>
						</tr>
						<tr>
							<td>Fevereiro</td>
							<td>2020</td>
							<td>R$ 100,00</td>
							<td><img src="assets/image/icons/search_detalhe.svg" alt="icone de procura"</td>
						</tr>
					</tbody>
				</table>
				<div class="info-total">
					<span class="titulo-total">Total compra realizada</span>
					<span class="total">R$ 200,00</span>
				</div>
				<a class="btn btn-danger">voltar</a>
			</section>
		</div>
	</body>
</html>
