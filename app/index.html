<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- build:css assets/css/main.min.css -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <!-- endbuild -->
</head>
<body>
  <div class="container">
    <header>
      <h1 class="titulo">Bem vindo!</h1>
      <span class="sub-titulo">Controle de compras</span>
    </header>
    <form action="#" method="post" id="frm-login">
      <div class="group-input">
        <input type="text" placeholder="usuario" name="user" id="user" />
        <span class="icons"><img src="./assets/image/icons/person.svg" alt="icone persona"></span>
      </div>
      <div class="group-input">
        <input type="password" placeholder="senha" name="password" id="password" />
        <span class="icons"><img src="./assets/image/icons/lock.svg" alt="icone lock"></span>
      </div>
      <button type="submit" class="btn btn-primary">
		  <span class="icons"><img src="./assets/image/icons/lock_open.svg" alt="icone lock open" /></span>
		  login
	  </button>
    </form>
  </div>
</body>
</html>
