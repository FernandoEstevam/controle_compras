<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, inital-scale=1.0" />
		<title>Dashboard</title>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
		
		<!-- build:css assets/css/main.min.css -->
		<link rel="stylesheet" href="assets/css/main.css">
		<!-- endbuild -->

		<!-- build:css assets/css/dashboard.min.css -->
		<link rel="stylesheet" href="assets/css/dashboard.css">
		<!-- endbuild -->

	</head>
	<body>
		<div class="container">
			<header>
				<div class="info-header">
					<span class="icons icon-name">
						<img src="assets/image/icons/person_header.svg" alt="icone persona" />
						<span class="name-header">Fernando A. Estevam</span>
					</span>
					<span class="icons">
						<img src="assets/image/icons/shopping_cart.svg" alt="carrinho de compras" />
					</span>
				</div>
				<h1 class="titulo">Dashboard</h1>
			</header>
			<section class="group-btn">
				<a href="#" class="btn btn-primary icon-create">
					Criar lista de compras
				</a>
				<a href="#" class="btn btn-primary icon-search">
					Vizualizar lista
				</a>
				<a href="#" class="btn btn-primary icon-money">
					Gastos do mês
				</a>
				<a href="#" class="btn btn-primary icon-add">
					Adicionar produto
				</a>
				<a href="#" class="btn btn-primary icon-add">
					Adicionar categoria
				</a>
				<a href="#" class="btn btn-primary icon-search">
					Busca de preço produto
				</a>
				<a href="#" class="btn btn-primary icon-grafic">
					Teto de gastos no mês
				</a>
				<a href="#" class="btn btn-green icon-whatsapp">
					WhatsApp
				</a>
				<a href="#" class="btn btn-danger icon-logout">
					Sair
				</a>
			</section>
		</div>
	</body>
</html>
