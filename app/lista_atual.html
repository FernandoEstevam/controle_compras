<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lsita autal de compras</title>
		<!-- build:css assets/css/main.min.css -->
		<link rel="stylesheet" href="assets/css/main.css">
		<!-- endbuild -->
		
		<!-- build:css assets/css/gasto_mes.min.css -->
		<link rel="stylesheet" href="assets/css/gasto_mes.css">
		<!-- endbuild -->
	</head>
	<body>
		<div class="container">
			<header>
				<div class="info-header">
					<span class="icons icon-name">
						<img src="assets/image/icons/person_header.svg" alt="icone persona" />
						<span class="name-header">Fernando A. Estevam</span>
					</span>
				</div>
				<h1 class="titulo">lista de compras atual</h1>
			</header>
			<section>
				<table>
					<thead>
						<tr>
							<th>produto</th>
							<th>qtde</th>
							<th>cat</th>
							<th>total</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Arroz</td>
							<td>2</td>
							<td>dispensa</td>
							<td>R$ 50,00</td>
						</tr>
						<tr>
							<td>Candida</td>
							<td>1</td>
							<td>limpeza</td>
							<td>R$ 10,00</td>
						</tr>
					</tbody>
				</table>
				<div class="info-total">
					<span class="titulo-total">Total compra realizada</span>
					<span class="total">R$ 60,00</span>
				</div>
					<a class="btn btn-danger">voltar</a>
			</section>
		</div>
	</body>
</html>
